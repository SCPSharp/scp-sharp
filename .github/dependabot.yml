    directory: "/"
    schedule:
      interval: daily
    labels:
      - "flag: auto"
      - "type: deps"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - "flag: auto"
      - "type: deps"
      - "type: actions"
